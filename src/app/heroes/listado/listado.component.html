<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">  <!-- el *ngIf es capaz de procesar la lógica puesta -->
  <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado> <!-- referencia local  en "else"  dentro de la etiqueta ngIf -->
  <h3>No ha borrado nada.</h3>
</ng-template>

<br>
<button (click)="borrarHeroe()">
   Borrar
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{ i+1 }} - {{ heroe }}
    </li>
</ul>
